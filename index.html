<!doctype html>
<html>

  <head>
    <title>LDC Via Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--set the hidden class here, so everything is immediately hidden-->
    <style type="text/css">
      .hidden {
        display:none;
      }
    </style>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="./bower_components/async/lib/async.js"></script>
    <script src="./bower_components/moment/moment.js"></script>

    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap and Bootcards JS -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/bootcards/dist/js/bootcards.min.js"></script>
    <script src="./plugins/jquery.bootpag.js"></script>
    <!-- xcomponents app config -->
    <script src="database.js"></script>

  </head>
  <body>

    <!-- fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="apptitle" class="navbar-brand no-break-out" title="Customers" href="#" onclick="init()">LDC Via Database</a>
        </div>
        <button type="button" class="btn btn-default btn-back pull-left hidden" onclick="history.back()">
          <i class="fa fa-lg fa-chevron-left"></i><span>Back</span>
        </button>
        <!-- menu button to show/ hide the off canvas slider -->
        <button type="button" class="btn btn-default btn-menu pull-left offCanvasToggle" data-toggle="offcanvas">
          <i class="fa fa-lg fa-bars"></i><span>Menu</span>
        </button>
        <div class="navbar-collapse collapse pull-right">
          <ul class="nav navbar-nav hidden" id="menu">
            <li>
              <a href="#" onclick="init()">
                <i class="fa fa-fw fa-home"></i>
                Home
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Documents <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu" id="topmenuoptions">

              </ul>
            </li>
            <li>
              <a href="#" onclick="logout()">
                <i class="fa fa-fw fa-sign-out"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- slide in menu (mobile only) -->
    <nav id="offCanvasMenu" class="navmenu offcanvas offcanvas-left">
      <ul id="sidemenuoptions" class="nav">
      </ul>
    </nav>

    <div class="container bootcards-container" id="main">

    <div class="row">

    	<div class="bootcards-cards">

        <div class="panel panel-danger hidden" id="warning-panel">
          <div class="panel-heading">
            <h3 class="panel-title" id="warning-panel-title"></h3>
          </div>
          <div id="warning-panel-body" class="panel-body">

          </div>
        </div>

    		<div id="content" class="col-sm-12">


        </div>

      </div>

    </div>

  </body>
</html>
